id: spip_project_pages
label: '[SPIP] Project Pages Import - Auto-Pagination'
migration_group: spip_import
source:
  plugin: spip_xml_file
  url: 'https://uic.org/?page=project_page_export'
  item_selector: '//*[local-name()="rubrique"]'
  # Désactive l'auto-pagination par défaut; utilisez la commande spip:migrate-page
  auto_paginate: false

process:
  # Node type
  type:
    plugin: default_value
    default_value: article
  
  # Language
  langcode:
    plugin: default_value
    default_value: en
  
  # Title (required field)
  title: titre
  
  # Body field with format
  body/value:
    - plugin: spip_raccourcis_to_html
      source: texte
      base_url: 'https://uic.org/'
    - plugin: spip_auto_link
      base_url: 'https://uic.org/'
    - plugin: spip_doc_to_embed
      base_url: 'https://uic.org/'
      doc_path_pattern: 'IMG'
      documents_index_url: 'https://uic.org/com/?page=documents_exportxml'
      documents_id_param: 'id_document'
    - plugin: spip_html_transform
    - plugin: spip_html_media_embed
      base_url: 'https://uic.org/'
      destination_scheme: 'public://'
      destination_subdir: 'spip/images'
      reuse_existing: true
      use_media: true
      media_bundle: 'image'
      media_image_field: 'field_media_image'
      strip_width_height: true
  body/format:
    plugin: default_value
    default_value: full_html
    
  # SPIP URL field
  field_spip_url: formerurl
  
  # Subtitle field
  field_subtitle: soustitre

  # Header field (chapo)
  field_header/value:
    - plugin: spip_raccourcis_to_html
      source: chapo
      base_url: 'https://uic.org/'
    - plugin: spip_auto_link
      base_url: 'https://uic.org/'
    - plugin: spip_doc_to_embed
      base_url: 'https://uic.org/'
      doc_path_pattern: 'IMG'
      documents_index_url: 'https://uic.org/com/?page=documents_exportxml'
      documents_id_param: 'id_document'
    - plugin: spip_html_transform
    - plugin: spip_html_media_embed
      base_url: 'https://uic.org/'
      reuse_existing: true
      use_media: true
  field_header/format:
    plugin: default_value
    default_value: full_html

  # Footer field (ps)
  field_footer/value:
    - plugin: spip_raccourcis_to_html
      source: ps
      base_url: 'https://uic.org/'
    - plugin: spip_auto_link
      base_url: 'https://uic.org/'
    - plugin: spip_doc_to_embed
      base_url: 'https://uic.org/'
      doc_path_pattern: 'IMG'
      documents_index_url: 'https://uic.org/com/?page=documents_exportxml'
      documents_id_param: 'id_document'
    - plugin: spip_html_transform
    - plugin: spip_html_media_embed
      base_url: 'https://uic.org/'
      reuse_existing: true
      use_media: true
  field_footer/format:
    plugin: default_value
    default_value: full_html
  
  # SPIP ID (unique identifier)
  field_spip_id: id
    
  # Image principale depuis logourl (si présent)
  # - Référence un fichier déjà présent dans public://images/spip via son filename
  # - Nécessite que les fichiers soient indexés dans file_managed (voir script index_spip_images.sh)
  field_image/target_id:
    - plugin: skip_on_empty
      source: logourl
      method: process
    - plugin: log_value
      message: 'Image pipeline: logourl basename before lookup @value'
    - plugin: callback
      callable: basename
    - plugin: log_value
      message: 'Image pipeline: basename computed @value'
    - plugin: entity_lookup
      entity_type: file
      value_key: filename
      access_check: false
    - plugin: log_value
      message: 'Image pipeline: file entity_lookup result fid @value'
  field_image/alt:
    - plugin: skip_on_empty
      source: logourl
      method: process
    - plugin: spip_url_to_alt

  # Tags - split by semicolon and create/reference taxonomy terms
  field_tags:
    - plugin: skip_on_empty
      source: tags1
      method: process
    - plugin: explode
      delimiter: ';'
    - plugin: callback
      callable: trim
    - plugin: entity_generate
      entity_type: taxonomy_term
      bundle: tags
      value_key: name
      bundle_key: vid

  # Gallery documents -> Media references (multi-value)
  field_gallery:
    - plugin: spip_portfolio_to_media
      source: images
      base_url: 'https://uic.org/'
      documents_index_url: 'https://uic.org/com/?page=documents_exportxml'
      documents_id_param: 'id_document'
      destination_scheme: 'public://'
      destination_subdir: 'spip/documents'
      media_bundle: 'image'
      media_file_field: 'field_media_image'
      reuse_existing: true
      allowed_extensions: ['jpg','jpeg','png','gif','webp']

  # Attachments from portfolio -> Media Document references
  field_attachments:
    - plugin: spip_portfolio_to_media
      source: portfolio
      base_url: 'https://uic.org/'
      documents_index_url: 'https://uic.org/com/?page=documents_exportxml'
      documents_id_param: 'id_document'
      destination_scheme: 'public://'
      destination_subdir: 'spip/documents'
      media_bundle: 'document'
      media_file_field: 'field_media_document'
      reuse_existing: true
      allowed_extensions: ['pdf','doc','docx','xls','xlsx','ppt','pptx','zip','rtf','txt']

destination:
  plugin: 'entity:node'
  default_bundle: article

migration_dependencies:
  required: []
  optional: []

