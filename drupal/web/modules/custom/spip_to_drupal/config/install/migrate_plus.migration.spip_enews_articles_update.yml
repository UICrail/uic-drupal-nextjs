id: spip_enews_articles_update
label: '[SPIP] eNews Articles Import with Update Support'
migration_group: spip_import
source:
  plugin: spip_xml_file
  file_path: 'public://feeds/enews.xml'
  item_selector: '//rubrique'

process:
  # Node type
  type:
    plugin: default_value
    default_value: article
  
  # Language
  langcode:
    plugin: default_value
    default_value: en
  
  # Title (required field)
  title: titre
  
  # Body field with format
  body/value:
    - plugin: spip_raccourcis_to_html
      source: texte
      base_url: 'https://uic.org/com/'
    - plugin: spip_doc_to_embed
      base_url: 'https://uic.org/com/'
      doc_path_pattern: 'IMG'
      documents_index_url: 'https://uic.org/com/?page=documents_xmlexport'
    - plugin: spip_html_transform
    - plugin: spip_html_media_embed
      base_url: 'https://uic.org/com/'
      destination_scheme: 'public://'
      destination_subdir: 'spip/images'
      reuse_existing: true
      use_media: true
      media_bundle: 'image'
      media_image_field: 'field_media_image'
      strip_width_height: true
  body/format:
    plugin: default_value
    default_value: full_html
    
  # SPIP URL field
  field_spip_url: formerurl
  
  # Subtitle field
  field_subtitle: soustitre
  
  # SPIP ID (unique identifier)
  field_spip_id: id
    
  # Image from logourl - download and create file entity
  field_image:
    - plugin: skip_on_empty
      source: logourl
      method: process
    - plugin: download
      source:
        - logourl
        - logo
      guzzle_options:
        verify: false
      file_exists: 'use existing'
      reuse: true
  
  # Tags - split by semicolon and create/reference taxonomy terms
  field_tags:
    - plugin: skip_on_empty
      source: tags1
      method: process
    - plugin: explode
      delimiter: ';'
    - plugin: callback
      callable: trim
    - plugin: entity_generate
      entity_type: taxonomy_term
      bundle: tags
      value_key: name
      bundle_key: vid

  # Gallery from portfolio -> Media Image references
  field_gallery:
    - plugin: spip_portfolio_to_media
      source: portfolio
      base_url: 'https://uic.org/com/'
      documents_index_url: 'https://uic.org/com/?page=documents_exportxml'
      documents_id_param: 'id_document'
      destination_scheme: 'public://'
      destination_subdir: 'spip/documents'
      media_bundle: 'image'
      media_file_field: 'field_media_image'
      reuse_existing: true
      allowed_extensions: ['jpg','jpeg','png','gif','webp']

destination:
  plugin: 'spip_node_update'
  default_bundle: article

migration_dependencies:
  required: []
  optional: []
