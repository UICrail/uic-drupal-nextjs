id: spip_enews_articles_auto_paginate
label: '[SPIP] eNews Articles Import with Auto-Pagination'
migration_group: spip_import
source:
  plugin: spip_xml_file
  url: 'https://uic.org/com/?page=enews_export'
  item_selector: '//rubrique'
  auto_paginate: true
  per_page: 20

process:
  # Node type
  type:
    plugin: default_value
    default_value: article
  
  # Language
  langcode:
    plugin: default_value
    default_value: en
  
  # Title (required field)
  title: titre
  
  # Body field with format
  body/value:
    - plugin: spip_raccourcis_to_html
      source: texte
      base_url: 'https://uic.org/com/'
    - plugin: spip_doc_to_embed
      base_url: 'https://uic.org/com/'
      doc_path_pattern: 'IMG'
    - plugin: spip_html_transform
    - plugin: spip_html_media_embed
      base_url: 'https://uic.org/com/'
  body/format:
    plugin: default_value
    default_value: full_html
    
  # SPIP URL field
  field_spip_url: formerurl
  
  # Subtitle field
  field_subtitle: soustitre

  # Header (chapo) in SPIP syntax
  field_header/value:
    - plugin: spip_raccourcis_to_html
      source: chapo
      base_url: 'https://uic.org/com/'
    - plugin: spip_doc_to_embed
      base_url: 'https://uic.org/com/'
      doc_path_pattern: 'IMG'
    - plugin: spip_html_transform
    - plugin: spip_html_media_embed
      base_url: 'https://uic.org/com/'
      reuse_existing: true
      use_media: true
  field_header/format:
    plugin: default_value
    default_value: full_html

  # Footer (ps) in SPIP syntax
  field_footer/value:
    - plugin: spip_raccourcis_to_html
      source: ps
      base_url: 'https://uic.org/com/'
    - plugin: spip_doc_to_embed
      base_url: 'https://uic.org/com/'
      doc_path_pattern: 'IMG'
    - plugin: spip_html_transform
    - plugin: spip_html_media_embed
      base_url: 'https://uic.org/com/'
      reuse_existing: true
      use_media: true
  field_footer/format:
    plugin: default_value
    default_value: full_html
  
  # SPIP ID (unique identifier)
  field_spip_id: id
    
  # Image principale depuis logourl -> Media entity dans field_featured_image
  # - Télécharge l'image depuis SPIP et crée une entité Media
  # - Référence l'entité Media dans field_featured_image
  field_featured_image:
    - plugin: skip_on_empty
      source: logourl
      method: process
    - plugin: spip_logourl_to_media_id
      base_url: 'https://uic.org/com/'
      destination_scheme: 'public://'
      destination_subdir: 'spip/images'
      media_bundle: 'image'
      media_file_field: 'field_media_image'
      reuse_existing: true
      allowed_extensions: ['jpg','jpeg','png','gif','webp']

  # Tags - split by semicolon and create/reference taxonomy terms
  field_tags:
    - plugin: skip_on_empty
      source: tags1
      method: process
    - plugin: explode
      delimiter: ';'
    - plugin: callback
      callable: trim
    - plugin: entity_generate
      entity_type: taxonomy_term
      bundle: tags
      value_key: name
      bundle_key: vid

destination:
  plugin: 'entity:node'
  default_bundle: article

migration_dependencies:
  required: []
  optional: []
