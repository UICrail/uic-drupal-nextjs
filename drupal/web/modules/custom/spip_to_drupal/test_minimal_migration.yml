id: spip_test_minimal
label: 'SPIP Test Minimal'
migration_group: spip_import
source:
  plugin: spip_xml_file
  file_path: 'public://feeds/enews.xml'
  item_selector: '//rubrique'
process:
  type:
    plugin: default_value
    default_value: article
  langcode:
    plugin: default_value
    default_value: en
  title: titre
  # Seulement les champs de base, pas d'images ni de dates
destination:
  plugin: 'entity:node'
  default_bundle: article
